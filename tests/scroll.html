<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaceship Thrusters & Starfield</title>
  <style>
    /* Basic reset */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      background: #000;
    }
    /* Scrollable container */
    #scroll-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 10;
    }
    /* Invisible content to allow scrolling */
    #scroll-content {
      height: 10000vh;
      opacity: 0.01;
      pointer-events: none;
    }
    /* Fullscreen starfield canvas */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    /* Content wrapper for centered text and rumble effect */
    #wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      text-align: center;
      z-index: 20;
    }
    /* Thruster indicator */
    #thruster {
      position: fixed;
      bottom: 3vh;
      left: 3vh;
      width: 6vh;
      height: 2vh;
      background-color: rgba(3, 255, 255, 0.5);
      border-radius: 0.5vh;
      z-index: 100;
      transform-origin: center left;
      will-change: transform, box-shadow, background-color;
    }
  </style>
</head>
<body>
  <!-- Starfield background -->
  <canvas id="starfield"></canvas>

  <!-- Scroll container driving the scroll-based effect -->
  <div id="scroll-container">
    <div id="scroll-content"></div>
  </div>

  <!-- Content wrapper with centered text -->
  <div id="wrapper">
    <div class="center">
      <h1>Spaceship Thrusters</h1>
      <p>Scroll to accelerate through space.</p>
    </div>
  </div>

  <!-- Thruster indicator -->
  <div id="thruster"></div>

  <!-- Module script initialization -->
  <script type="module">
    import { initStarfieldThruster } from './scripts/starfieldThruster.js';
    document.addEventListener('DOMContentLoaded', () => {
      initStarfieldThruster();
    });
  </script>
</body>
</html>
