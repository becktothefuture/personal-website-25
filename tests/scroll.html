<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaceship Thrusters &amp; Starfield</title>
  <style>
    /* Basic reset and fixed layout to avoid unwanted scroll/bounce */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      background: #000;
      overscroll-behaviour: none;
    }
    /* Scrollable container with custom scrollbar styling */
    #scroll-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 10;
      scrollbar-width: auto;
      scrollbar-color: #00ff00 black;
    }
    #scroll-container::-webkit-scrollbar {
      width: 12px;
      background-color: black;
    }
    #scroll-container::-webkit-scrollbar-thumb {
      background-color: #00ff00;
      border-radius: 6px;
    }
    #scroll-container::-webkit-scrollbar-thumb:hover {
      background-color: #00cc00;
    }
    #scroll-container::-webkit-scrollbar-track {
      background-color: black;
    }
    #scroll-content {
      height: 10000vh;
      opacity: 0.01;
      pointer-events: none;
    }
    /* Fullscreen canvas for the starfield background */
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -1;
      pointer-events: none;
    }
    /* Wrapper for content (will “rumble”) */
    #wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 5;
    }
    /* Centered demo text */
    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      font-family: sans-serif;
      z-index: 20;
      pointer-events: none;
    }
    /* Thruster indicator styling */
    #thruster {
      position: fixed;
      bottom: 3vh;
      left: 3vh;
      width: 6vh;
      height: 2vh;
      background-color: rgba(3, 255, 255, 0.5);
      border-radius: 0.5vh;
      box-shadow: 0 0 0 0 transparent;
      z-index: 100;
      transform-origin: center left;
      will-change: transform, box-shadow, background-color;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  


  <div id="wrapper">
    <div class="center">
      <h1>Spaceship Thrusters</h1>
      <p>Scroll to accelerate through space.</p>
    </div>
  </div>
  
  <!-- Thruster indicator -->
  <div id="thruster"></div>

  <script type="module">
    import { initStarfieldThruster } from '../scripts/modules/starfieldThruster.js';

    document.addEventListener('DOMContentLoaded', () => {
      initStarfieldThruster();
    });
  </script>
</body>
</html>
