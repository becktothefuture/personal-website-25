        body { 
            margin: 20px;

            padding-bottom: 50px; /* Ensure space to see all grids */

            text-align: center;

            border: 1px dashed #444;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #2a2a2a;
        }
        .light-grid {
            border: 1px solid #666; /* Make canvas boundary visible */
            /* Ensure the container itself has a display type that allows sizing */
            display: block; 
        }
        .grid-info {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 5px;
        }
