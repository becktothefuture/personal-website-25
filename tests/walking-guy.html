<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Running Sprite</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sprite-container {
      width: 82px; /* Responsive width */
      height: 66px; /* Height is 1/8 of the width for proper 8:1 aspect ratio */
      overflow: hidden;
      position: relative;
    }

    .sprite-animation {
      width: 500%; 
      height: 100%;
      background: url('horse.png') no-repeat;
      position: absolute;
      animation: runCycle 1s steps(5) infinite;
    }

    @keyframes runCycle {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); } /* Move 7/8 of the width (100% - one frame) */
    }
  </style>
</head>
<body>
  <div class="sprite-container">
    <div class="sprite-animation"></div>
  </div>
</body>
</html>
